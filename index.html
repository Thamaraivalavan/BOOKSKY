<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookskY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
    <h1>BOOKSKY</h1>
    </div>
    <div class="container">
        <div class="book">
            <h2>Rich Dad Poor Dad</h1>
            <h3>Robert</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum provident sint deleniti quam commodi porro necessitatibus eveniet amet consequatur ex! Quas similique perferendis necessitatibus dolorem! Ipsa distinctio nobis voluptates nemo?</p>
            <button onclick="del(event)">Delete</button>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="popupbox">
        <h2>ADD BOOK</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title">
            <input type="text" placeholder="Book Author" id="book-author">
            <textarea  placeholder="Short Description" id="book-des"></textarea>
            <button id="addbook">Add</button>
            <button id="cancelbook">Cancel</button>
        </form>
    </div>
    <button class="add-button" id="popup-but">+</button>
<script src="script.js"></script>
</body>

</html>
